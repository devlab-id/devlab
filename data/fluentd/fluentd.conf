<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type http
  endpoint http://172.17.0.1:3000/logs.json
  <buffer>
    flush_at_shutdown true
    flush_mode immediate
    flush_thread_count 8
    flush_thread_interval 1
    flush_thread_burst_interval 1
    retry_forever true
    retry_type exponential_backoff
   </buffer>
</match>

<filter docker.**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>